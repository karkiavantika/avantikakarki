<!doctype>
<html>
<head>
	<title>Fibonachi series</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
	<script type="text/javascript">
		var x = 0;
		var y = 1;
		var z;
 
		var a = prompt("Enter the limit to generate fibonacci number",0);
 
		document.write(x+"<br />");
		document.write(y+"<br />");
 
		for(var i=3; i <= a ;i++)
		{
			z = x + y ;
			x = y;
			y = z;
 
			document.write(z+"<br />");
		}
 
	
	</script>
</head>

<body>


</body>	
</html>
